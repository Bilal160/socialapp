{% extends 'main.html' %}

{% block content %}
{% comment %} <div class="delete_form">
    Delete Room
    <form action="" method="post">
        {% csrf_token %}
        <h3>Are You Sure to want delete this room '{{room.name}}'</h3>
        <a href="{% url 'home' %}">Cancel</a>
        <input type="submit" value="Confirm">
    </form>
</div> {% endcomment %}
    <main class="delete-item layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'room' room.id %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Back</h3>
                    </div>
                </div>
                <div class="layout__body">

                    <form class="form" action="" method="post">
                        {% csrf_token %}
                        <div class="form__group">
                            <p>Are you sure you want to delete "{{room.name}}"?</p>
                        </div>

                        <div class="for__group">
                            <input class="btn btn--main" type="submit" value="Confirm" />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
